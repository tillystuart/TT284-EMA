<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Club Ride</title>
    <link rel="stylesheet" href="q2a.css">
</head>
<body>
    <header>
        <h1>Add Club Ride</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Add Ride</a></li>
            <li><a href="#">Manage Rides</a></li>
            <li><a href="#">Announcements</a></li>
        </ul>
    </nav>
    <main>
        <form action="https://students.open.ac.uk/mct/tt284/reflect/reflect.php" method="POST">
            <input type="hidden" name="SessionIdentifier" value="ff53-dd45-dcba9876-9090">
            
            <label for="rideTitle">Ride Title:</label>
            <input type="text" id="rideTitle" name="rideTitle" required>
            
            <label for="rideDate">Ride Date:</label>
            <input type="date" id="rideDate" name="rideDate" required>
            
            <label for="rideTime">Ride Time:</label>
            <input type="time" id="rideTime" name="rideTime" required>
            
            <label for="rideDescription">Ride Description:</label>
            <textarea id="rideDescription" name="rideDescription" required></textarea>
            
            <label for="rideDistance">Ride Distance (km):</label>
            <input type="number" id="rideDistance" name="rideDistance" min="0" step="0.1" required>
            
            <button type="submit">Add Ride</button>
        </form>
    </main>
</body>
</html>
